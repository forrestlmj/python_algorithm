<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1,2,34];
        console.log(typeof(arr1))
        var arr2 =  new Array(10);//10是大小，不是
        var arr3 = new Array(1,"wordcount",true,[12,3])
        console.log(typeof(arr1))
        console.log(typeof(arr2))
        console.log(typeof(arr3))

        // 多维数组
        console.log(arr1.length)
        // join方法
        var arr5 = [1,2,3,"232"]
        console.log(arr5.join("*"))

        // toString方法，类似java
        console.log(arr5.toString())

        var arr6 = [1,2,3]
        console.log(arr6.concat([1,2,4]))

        console.log(arr6.reverse())
        // sort按照是用最大位进行排序。
        console.log(arr6.sort())

        var arr7 = [10,45,100,88]
        console.log(arr7.sort())
        function f(a,b){
            if(a>b){
                return 1
            }else if(a<b){
                return -1
            }else{
                return 0
            }
        }
        function f2(a,b){
            return a-b
        }
        console.log(arr7.sort(f2))
        // 进出栈 push pop
        var arr8 = [1,2,3]
        console.log(arr8.push([4,5,8]))
        console.log(arr8.push("string"))
        console.log(arr8.pop())
        console.log(arr8)

        // shift 也是栈操作，是反向栈操作
        
        var arr9 = [1,2,3]
        console.log(arr9.unshift(-11))
        console.log(arr9.unshift(-12))
        console.log(arr9)
        console.log(arr9.shift())
        console.log(arr9)
    </script>
</body>
</html>
